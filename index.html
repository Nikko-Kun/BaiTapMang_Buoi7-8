<!doctype html>
<html lang="en">

<head>
    <title>BaiTapMang</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="accordion" id="accordionExample">
            <!-- BÀI 1: QUẢN LÝ TUYỂN SINH -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            BÀI 1: QUẢN LÝ TUYỂN SINH
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <div class="form-row">                                
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="diemChuan"
                                            placeholder="Nhập điểm chuẩn" min="0" max="30" >
                                    </div>
                                    <div class="form-group col-md-4">
                                        <select id="khuVuc" class="form-control">
                                            <option value='0'>Chọn khu vực ưu tiên</option>
                                            <option value='2'>A</option>
                                            <option value='1'>B</option>
                                            <option value='0.5'>C</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <select id="doiTuong" class="form-control">
                                            <option value='0'>Chọn đối tượng ưu tiên</option>
                                            <option value='2.5'>1</option>
                                            <option value='1.5'>2</option>
                                            <option value='1'>3</option>                                    
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="diem1"
                                            placeholder="Điểm thi môn thứ 1" min="0">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="diem2"
                                            placeholder="Điểm thi môn thứ 2" min="0">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="diem3"
                                            placeholder="Điểm thi môn thứ 3" min="0">
                                    </div>
                                    
                                </div>
                                <button type="button" class="btn btn-primary" id="btnCalcPoint">Kết quả</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="result1"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 2: TÍNH TIỀN ĐIỆN -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            TÍNH TIỀN ĐIỆN
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="tenKH">Tên khách hàng</label>
                                        <input type="text" class="form-control" id="tenKH" placeholder="Nhập họ tên">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="soKw">Số Kw tiêu thụ</label>
                                        <input type="number" class="form-control" id="soKw" placeholder="Nhập số Kw"
                                            min="0">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" id="btnCalcPrice">Tính tiền điện</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="result2"></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 3: TÍNH THUẾ THU NHẬP -->
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            TÍNH THUẾ THU NHẬP
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card card-body">

                        <div class="container">
                            <form class="w-75 py-1">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <input type="text" class="form-control" id="tenNguoiNopThue"
                                            placeholder="Nhập họ tên">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="tongThuNhap"
                                            placeholder="Tổng thu nhập năm" min="0">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="soNguoiPhuThuoc"
                                            placeholder="Số người phụ thuộc" min="0">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" id="btnCalcTax">Tính tiền thuế</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="result3"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 4: TÍNH TIỀN CÁP -->
            <div class="card">
                <div class="card-header" id="headingFour">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            TÍNH TIỀN CÁP
                        </button>
                    </h2>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <select id="loaiKH" class="form-control">
                                            <option>Chọn loại khách hàng</option>
                                            <option value='Nhà dân'>Nhà dân</option>
                                            <option value='Doanh nghiệp'>Doanh nghiệp</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" class="form-control" id="maKhachHang"
                                            placeholder="Nhập mã khách hàng">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="soKenh"
                                            placeholder="Số kênh cao cấp" min="0">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group hienThiSoKetNoi col-md-4">
                                        <input type="number" class="form-control" id="soKetNoi" placeholder="Số kết nối"
                                            min="0">
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary" id="btnCalcChannel">Tính tiền cáp</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="result4"></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>







        <!-- JS Code -->
        <script src="./js/quanLyTuyenSinh.js"></script>
        <script src="./js/tinhTienDien.js"></script>
        <script src="./js/tinhTienThue.js"></script>
        <script src="./js/tinhTienCap.js"></script>







</body>

</html>
