<!doctype html>
<html lang="en">

<head>
    <title>BaiTapMang</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <form class="form-inline py-5">
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Nhập số</label>
                <input type="number" class="form-control" id="inputNum" placeholder="Nhập số n">
            </div>
            <button type="button" class="btn btn-primary mb-2" id="btnCalc1">Thêm số</button>
        </form>
        <div class="pt-3">
            <p class="alert alert-success" id="addNum"></p>
        </div>


        <div class="accordion" id="accordionExample">
            <!-- BÀI 1: TỔNG SỐ DƯƠNG -->
            <div class="card">
                <div class="card-header" id="heading1">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            1. TỔNG SỐ DƯƠNG
                        </button>
                    </h2>
                </div>
                <div id="collapse1" class="collapse show" aria-labelledby="heading1"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcSum">Kết quả</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultSum"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 2: ĐẾM SỐ DƯƠNG -->
            <div class="card">
                <div class="card-header" id="heading2">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                            2. ĐẾM SỐ DƯƠNG
                        </button>
                    </h2>
                </div>
                <div id="collapse2" class="collapse show" aria-labelledby="heading2"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcCount">Đếm số</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultCount"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 3: TÌM SỐ NHỎ NHẤT -->
            <div class="card">
                <div class="card-header" id="heading3">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse3" aria-expanded="true" aria-controls="collapse3">
                            3. TÌM SỐ NHỎ NHẤT
                        </button>
                    </h2>
                </div>
                <div id="collapse3" class="collapse show" aria-labelledby="heading3"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcMin">Tìm số nhỏ
                                    nhất</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultMin"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 4: TÌM SỐ DƯƠNG NHỎ NHẤT -->
            <div class="card">
                <div class="card-header" id="heading4">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse4" aria-expanded="true" aria-controls="collapse4">
                            4. TÌM SỐ DƯƠNG NHỎ NHẤT
                        </button>
                    </h2>
                </div>
                <div id="collapse4" class="collapse show" aria-labelledby="heading4"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcMinPositive">Tìm số dương nhỏ
                                    nhất</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultMinPositive"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 5: TÌM SỐ CHẴN CUỐI CÙNG -->
            <div class="card">
                <div class="card-header" id="heading5">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse5" aria-expanded="true" aria-controls="collapse5">
                            5. TÌM SỐ CHẴN CUỐI CÙNG
                        </button>
                    </h2>
                </div>
                <div id="collapse5" class="collapse show" aria-labelledby="heading5"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcEvenNum">Tìm số số chẵn cuối
                                    cùng</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultEvenNum"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 6: ĐỔI CHỔ -->
            <div class="card">
                <div class="card-header" id="heading6">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse6" aria-expanded="true" aria-controls="collapse6">
                            6. ĐỔI CHỔ
                        </button>
                    </h2>
                </div>
                <div id="collapse6" class="collapse show" aria-labelledby="heading6"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="posNum1"
                                            placeholder="Nhập số vị trí 1">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="number" class="form-control" id="posNum2"
                                            placeholder="Nhập số vị trí 2">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" id="btnCalcChange">Đổi chổ</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultChange"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 7: SẮP XẾP TĂNG DẦN -->
            <div class="card">
                <div class="card-header" id="heading7">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse7" aria-expanded="true" aria-controls="collapse7">
                            7. SẮP XẾP TĂNG DẦN
                        </button>
                    </h2>
                </div>
                <div id="collapse7" class="collapse show" aria-labelledby="heading7"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcIncrease">Sắp xếp tăng
                                    dần</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultIncrease"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 8: TÌM SỐ NGUYÊN TỐ ĐẦU TIÊN  -->
            <div class="card">
                <div class="card-header" id="heading8">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse8" aria-expanded="true" aria-controls="collapse8">
                            8. TÌM SỐ NGUYÊN TỐ ĐẦU TIÊN
                        </button>
                    </h2>
                </div>
                <div id="collapse8" class="collapse show" aria-labelledby="heading8"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcFirstPrime">Tìm số nguyên tố
                                    đầu tiên</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultFirstPrime"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 9: ĐẾM SỐ NGUYÊN  8 -->
            <div class="card">
                <div class="card-header" id="heading9">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse9" aria-expanded="true" aria-controls="collapse9">
                            9. ĐẾM SỐ NGUYÊN
                        </button>
                    </h2>
                </div>
                <div id="collapse9" class="collapse show" aria-labelledby="heading9"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="form-inline py-5">
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="number" class="form-control" id="inputNum2" placeholder="Nhập số n">
                                </div>
                                <button type="button" class="btn btn-primary mb-2" id="btnCalc2">Thêm số</button>
                            </form>
                            <div class="pt-3">
                                <p class="alert alert-success" id="addNum2"></p>
                            </div>
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcInteger">Đếm số nguyên</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultInteger"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BÀI 10: SO SÁNH SỐ LƯỢNG SỐ ÂM VÀ SỐ DƯƠNG  -->
            <div class="card">
                <div class="card-header" id="heading10">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse10" aria-expanded="true" aria-controls="collapse10">
                            10. SO SÁNH SỐ LƯỢNG SỐ ÂM VÀ SỐ DƯƠNG 
                        </button>
                    </h2>
                </div>
                <div id="collapse10" class="collapse show" aria-labelledby="heading10"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div class="container">
                            <form class="w-75 py-1">
                                <button type="button" class="btn btn-primary" id="btnCalcCompare">So sánh</button>
                                <div class="pt-3">
                                    <p class="alert alert-danger" id="resultCompare"></p>
                                </div>
                            </form>
                        </div>
                    </d9
                </div>
            </div>
        </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>







    <!-- JS Code -->
    <script src="./js/main.js"></script>







</body>

</html>
